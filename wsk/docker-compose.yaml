
services:
  tailscale-sidecar:  # 新增 sidecar 服务
    user: $HOME
    image: tailscale/tailscale:latest
    container_name: tailscale-sidecar
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - $HOME/tailscale-state:/var/lib/tailscale  # 持久化状态
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=tskey-auth-XXXXXXX  # 你的 Headscale/Tailscale auth key
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-tags=tag:container  # 可选标签
    restart: unless-stopped

networks:
  default:
    external: true
    name: traefik_net  # 保持原网络，但 Traefik 用 sidecar